<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Light grey background */
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff; /* White background for the container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #3498db; /* Blue header */
      padding: 10px 20px;
      color: #ffffff;
      border-radius: 10px 10px 0 0;
    }
    .content {
      padding: 20px;
    }
    .content h1 {
      font-size: 24px;
      margin-top: 0;
      color: #34495e; /* Dark grey heading */
    }
    .content p {
      line-height: 1.6;
      color: #555555; /* Grey paragraph text */
    }
    .content .section-title {
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #3498db; /* Blue section titles */
    }
    .footer {
      background-color: #f0f0f0; /* Light grey footer */
      text-align: center;
      padding: 10px;
      border-top: 1px solid #dddddd;
      border-radius: 0 0 10px 10px;
    }
    .footer a {
      color: #3498db; /* Blue link color */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2></h2>
    </div>
    <div class="content">
      <h1></h1>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>

      <div class="section-title"></div>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <div class="footer">
      <p></p>
    </div>
  </div>
</body>
</html>
